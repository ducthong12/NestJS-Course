type UserOutput {
  email: String!
  name: String
  role: Role
}

type Post {
  title: String!
  content: String
  published: Boolean!
  viewCount: Int!
  authorId: Int!
}

type UserWithPosts {
  email: String!
  name: String
  role: Role
  posts: [Post]
}

enum Role {
  ADMIN
  USER
}

input CreateUserInput {
  email: String!
  name: String
  role: Role
}

input UpdateUserInput {
  id: Int!
}

type Query {
  findEmailWithPost(email: String!): UserOutput
  findAllUser: [UserOutput]
  findUserWithLeastPost: [UserWithPosts]
}

type Mutation {
  createUserInput(createUserInput: CreateUserInput!): UserOutput!
  # updateGraphql(updateGraphqlInput: UpdateGraphqlInput!): Graphql!
  # removeGraphql(id: Int!): Graphql
}
